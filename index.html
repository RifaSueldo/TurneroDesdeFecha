  <style>
    /* Reset y estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
      background-color: #533482;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      color: #fff;
    }

    
.logo {
  font-size: 4rem;
      font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: bold;
      margin-bottom: -2px;
      letter-spacing: -1px; /* valor negativo junta más las letras */
  position: relative;
  display: inline-block;
  background: linear-gradient(
    90deg,
    #C7B4FA,
  #C7B4FA,
    #D9D9D9,
    #fff,
    #fff,
    #fff,
    #D9D9D9,
    #D9D9D9,
    #C7B4FA,
    #C7B4FA,
    #D9D9D9
  );
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 5s linear infinite;
}

@keyframes shine {
  from {
    background-position: 200% center;
  }
  to {
    background-position: -200% center;
  }
}
    .subtitle {
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #ffffffcc;
    }

    /* Botones */
    .btn {
      display: block;
      width: 250px;
      padding: 15px 0;
      margin: 10px auto;
      font-size: 1rem;
      font-weight: 600;
      color: #533482;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #f2f2f2;
      transform: translateY(-2px);
    }
.dynamic-text {
    margin-top: 20px;
    height: 33%; /* ocupa 1/3 de la pantalla */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    transition: color 1s ease; /* transición suave del color del texto */
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TurnoX</div>
    <div class="subtitle">www.turnox.pro</div>

    <a href="/register" class="btn">Crear Cuenta</a>
    <a href="/login" class="btn">Ya tengo una cuenta</a>
  </div>

  <script>
  const textElement = document.getElementById("dynamicText");

  const states = [
    { text: "PRE-PAGO", bg: "#533482", color: "white" },
    { text: "INFINITO", bg: "#C1C7CC", color: "#2A3B54" },
    { text: "GOLD", bg: "#FFD700", color: "#533482" }
  ];

  let index = 0;

  function changeState() {
    const state = states[index];
    document.body.style.backgroundColor = state.bg;
    textElement.textContent = state.text;
    textElement.style.color = state.color;

    index = (index + 1) % states.length; // ciclo infinito
  }

  // inicial
  changeState();
  // cada 3 segundos
  setInterval(changeState, 3000);
</script>
</body>
