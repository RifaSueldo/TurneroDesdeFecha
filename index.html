  <style>
    /* Reset y estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
      background-color: #533482;
      display: flex;
      justify-content: center;
      align-items: center;
       margin: 0;
      min-height: 100vh; /* ocupa toda la pantalla */
    transition: background-color 1s ease-in-out; /* transición suave del fondo */
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      color: #fff;
    }

    
.logo {
  font-size: 4rem;
      font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: bold;
      margin-bottom: -2px;
      letter-spacing: -1px; /* valor negativo junta más las letras */
  position: relative;
  display: inline-block;
  /* efecto brillo */
  .logo::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
    animation: shine 3s infinite;
  }

  @keyframes shine {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
  }

    .subtitle {
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #ffffffcc;
    }

    /* Botones */
    .btn {
      display: block;
      width: 250px;
      padding: 15px 0;
      margin: 10px auto;
      font-size: 1rem;
      font-weight: 600;
      color: #533482;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #f2f2f2;
      transform: translateY(-2px);
    }
.dynamic-text {
    font-size: 2rem;
    font-weight: 600;
    opacity: 1;
    transition: opacity 1s ease-in-out, color 1s ease-in-out;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TurnoX</div>
    <div class="subtitle">www.turnox.pro</div>

    <a href="/register" class="btn">Crear Cuenta</a>
    <a href="/login" class="btn">Ya tengo una cuenta</a>
    <div id="dynamicText" class="dynamic-text">PRE-PAGO</div>
  </div>

 <script>
  const texts = [
    { text: "PRE-PAGO", bg: "#533482", color: "#FFFFFF" },
    { text: "INFINITO", bg: "#C1C7CC", color: "#2A3B54" },
    { text: "GOLD", bg: "#FFD700", color: "#2A3B54" }
  ];

  let currentIndex = 0;
  const textElement = document.getElementById("dynamicText");

  function changeText() {
    // fade out
    textElement.style.opacity = 0;

    setTimeout(() => {
      currentIndex = (currentIndex + 1) % texts.length;
      const { text, bg, color } = texts[currentIndex];

      // cambio de fondo y texto
      document.body.style.backgroundColor = bg;
      textElement.textContent = text;
      textElement.style.color = color;

      // fade in
      textElement.style.opacity = 1;
    }, 1000); // espera el fade out
  }

  // primer set
  document.body.style.backgroundColor = texts[0].bg;
  textElement.style.color = texts[0].color;

  // cambio cada 3 segundos
  setInterval(changeText, 3000);
</script>
</body>
