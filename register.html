<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #533482; /* Fondo violeta */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: white;
      width: 100%;
      max-width: 350px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
    }

    .logo span {
      font-weight: 400;
    }

    .web {
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
    }

    form {
      background: transparent;
      padding: 1rem;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: white;
      color: #533482;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #e5e5e5;
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo y web -->
    <div class="logo">TurnoX</div>
    <span class="web">www.turnox.pro</span>

    <!-- Form -->
    <form id="registerForm"> 
      <h2>Crear tu cuenta:</h2> 
      <input type="email" id="email" placeholder="Email" required> 
      <input type="password" id="password" placeholder="Contraseña" required> 
      <span class="web">Tu NOMBRE DE NEGOCIO será el link de tuTurnero ej: www.turnox.pro/DraBruzera o www.turnox.pro/HairStudio.</span>
      <span class="web">NO USES ESPACIOS para que sea más fácil de recordar.</span>
      <input type="text" id="username" placeholder="nombreDeTuNegocio" required> 
      <button type="submit">Registrarme</button> 
      <div id="msg"></div> 
    </form>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwYyZxhhH5LV0k23fONwZ7INeWz1is4TiqcxHhjz2T3Rwbho_IUwRoumqJbvA8iPXbM/exec";

    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      let username = document.getElementById("username").value.trim().toLowerCase(); // ⬅ siempre minúsculas
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Procesando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "register",
            email,
            username, // envío en minúscula
            password
          })
        });

        const data = await res.json();

        if (data.status === "ok") {
          msg.style.color = "green";
          msg.textContent = `✅ Usuario creado con éxito. Tu página será /${data.username.toLowerCase()}`; // ⬅ también en minúscula
        } else {
          msg.style.color = "red";
          msg.textContent = `❌ ${data.msg}`;
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "⚠️ Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
