<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 { text-align: center; color: #0077cc; }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-transform: lowercase; /* ⬅ para que se vea en minúsculas mientras escriben */
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    #msg {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Crear Cuenta</h2>
    <input type="email" id="email" placeholder="Tu correo" required>
    <input type="text" id="username" placeholder="Elige un usuario (ej: peluqueria)" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrarme</button>
    <div id="msg"></div>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzpZbolbStinswesYusO4rvCh0inFN-SpbRFHjWgLkdz9mRrXq13X2DeqXLwrfFQF-l/exec";

    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      let username = document.getElementById("username").value.trim().toLowerCase(); // ⬅ siempre minúsculas
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Procesando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "register",
            email,
            username, // envío en minúscula
            password
          })
        });

        const data = await res.json();

        if (data.status === "ok") {
          msg.style.color = "green";
          msg.textContent = `✅ Usuario creado con éxito. Tu página será /${data.username.toLowerCase()}`; // ⬅ también en minúscula
        } else {
          msg.style.color = "red";
          msg.textContent = `❌ ${data.msg}`;
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "⚠️ Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
