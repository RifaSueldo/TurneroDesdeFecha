<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #533482; /* Violeta */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      text-align: center;
      color: white;
      width: 100%;
      max-width: 320px;
    }

    .register-container h1 {
      font-size: 32px;
      font-weight: 700;
    }

    .register-container p {
      font-size: 12px;
      margin-bottom: 40px;
    }

    .register-container label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      text-align: center;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background: white;
      color: #533482;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-container button:hover {
      background: #ddd;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>TurnoX</h1>
    <p>www.turnox.pro</p>

    <label for="email">Crea tu cuenta:</label>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <p>www.turnox.pro/</p>
    <input type="text" id="username" placeholder="nombre de tu negocio" required>
    <button type="button" onclick="register()">Registrarme</button>
    <div id="msg"></div>
  </div>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwYyZxhhH5LV0k23fONwZ7INeWz1is4TiqcxHhjz2T3Rwbho_IUwRoumqJbvA8iPXbM/exec";

    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      let username = document.getElementById("username").value.trim().toLowerCase(); // ⬅ siempre minúsculas
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Procesando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "register",
            email,
            username, // envío en minúscula
            password
          })
        });

        const data = await res.json();

        if (data.status === "ok") {
          msg.style.color = "green";
          msg.textContent = `✅ Usuario creado con éxito. Tu página será /${data.username.toLowerCase()}`; // ⬅ también en minúscula
        } else {
          msg.style.color = "red";
          msg.textContent = `❌ ${data.msg}`;
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "⚠️ Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
