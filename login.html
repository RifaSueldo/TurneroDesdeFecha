<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyF0jkJ-o4B0N9xcFtGIviYU_zFaeiQsWL9ve4bSx0j5WWhN_TtK9h8yxd3znEicMZd/exec";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(API_URL, {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          email,
          password
        })
      });
      const data = await res.json();

      if (data.status === "ok") {
        // ðŸ”¹ Guardamos en localStorage
        localStorage.setItem("userId", data.userId);
        localStorage.setItem("username", data.username.toLowerCase()); // â¬… siempre minÃºsculas

        // ðŸ”¹ Redirigimos despuÃ©s de guardar
        window.location.href = "/panel.html";
      } else {
        alert("Usuario o contraseÃ±a incorrectos");
      }
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="ContraseÃ±a"><br>
  <button onclick="login()">Ingresar</button>
</body>
</html>
